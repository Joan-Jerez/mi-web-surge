<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JoanJerezWeb</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  color:#eef2ff;

  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.25), transparent 55%),
    linear-gradient(135deg, #0b1020, #050814);

  padding:20px;
}

.card{
  width:100%;
  max-width:460px;

  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  backdrop-filter: blur(10px);
  border-radius:18px;
  padding:22px;

  box-shadow:0 20px 60px rgba(0,0,0,.35);
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;

  padding:6px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.06);

  font-size:13px;
  font-weight:600;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#22c55e;
}

h1{
  margin:12px 0 6px;
  font-size:32px;
}

p{
  margin:0 0 14px;
  color:rgba(238,242,255,.85);
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.mini{
  border:1px solid rgba(255,255,255,.12);
  border-radius:12px;
  padding:12px;
  background:rgba(0,0,0,.18);
}

.mini h3{
  margin:0 0 4px;
  font-size:12px;
  text-transform:uppercase;
  opacity:.8;
}

.btns{
  display:flex;
  gap:10px;
  margin-top:12px;
}

a{
  flex:1;
  text-align:center;
  text-decoration:none;
  color:white;

  padding:8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);

  font-size:13px;
}

footer{
  margin-top:10px;
  font-size:11px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">

  <span class="badge">
    <span class="dot"></span>
    Deploy automático activo
  </span>

  <h1>JoanJerezWeb</h1>

  <p>
    Página de ejemplo con integración continua usando GitHub Actions y Surge.sh
  </p>

  <div class="grid">

    <div class="mini">
      <h3>Repositorio</h3>
      <div>Joan-Jerez / mi-web-surge</div>
    </div>

    <div class="mini">
      <h3>Dominio</h3>
      <div>JoanJerezWeb.surge.sh</div>
    </div>

    <div class="mini">
      <h3>Status</h3>
      <div>✅ Desplegado</div>
    </div>

    <div class="mini">
      <h3>Autor</h3>
      <div>Joan Jerez</div>
    </div>

  </div>

  <div class="btns">
    <a href="https://github.com/Joan-Jerez/mi-web-surge" target="_blank">
      GitHub Repo ↗
    </a>

    <a href="http://JoanJerezWeb.surge.sh" target="_blank">
      Ver en Surge ↗
    </a>
  </div>

  <footer>
    Práctica Integración Continua — DevOps
  </footer>

</div>

</body>
</html>
